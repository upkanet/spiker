<html>

<head>
    <title>Axorus - Spiker</title>
</head>
<script src="js/jquery3.5.1.min.js"></script>
<script src="js/plotly-latest.min.js"></script>
<script>
    function loadHM() {
        $.getJSON('/emax', function (data) {
            console.log(data);
            data = cutMax(0.01, data);
            var d = { z: squadredArr(data), type: 'heatmap' };
            Plotly.newPlot('heatmap', [d]);
            var PlotHM = document.getElementById('heatmap');
            PlotHM.on('plotly_click', function (data) {
                console.log(data.points[0].pointIndex);
            });
        });
    }

    function loadE() {
        $.getJSON('/electrodes/252', function (data) {
            console.log(data);
            var d = { y: data.map(x => -x), type: 'line' };
            Plotly.newPlot('gElectrode', [d]);
        });
    }

    function cutMax(threshold, data) {
        var data2 = data;
        var m = 0;
        var p = 0;
        for (var i = 0; i < data.length; i++) {
            m = Math.max(data[i], m);
            if (m == data[i]) {
                p = i;
            }
        }

        data2[p] = threshold * data[p];

        return data2;
    }

    function squadredArr(arr) {
        var m = [];
        var n = arr.length;
        var side = Math.sqrt(n);
        var k = 0;
        for (var i = 0; i < side; i++) {
            m[i] = [];
            for (var j = 0; j < side; j++) {
                m[i][j] = arr[k];
                k++;
            }
        }
        return m;
    }

    $(function () {

    })
</script>

<body>
    <button type="button" onclick="loadHM()">LoadHM</button>
    <div id="heatmap" style="width:500px;height:500px;"></div>
    <button type="button" onclick="loadE()">Load</button>
    <div id="gElectrode" style="width:100%;height:500px;"></div>
</body>

</html>
